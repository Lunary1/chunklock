# ===== DYNAMIC CHUNK UNLOCK COST SYSTEM =====
# Unified configuration for chunk unlock costs.
# This file replaces biome-unlocks.yml and serves as the single source of truth for all biome costs.
#
# The dynamic cost system scales unlock costs based on the relationship between a chunk's base value
# and the average base value of its four cardinal neighbors. When dynamic costs are disabled,
# these base costs are used directly without multipliers.

# Enable or disable the dynamic cost system
# When disabled, base costs are used directly (traditional system)
# When enabled, base costs are multiplied based on neighbor chunk values
enabled: false

# Multiplier configuration (only used when enabled: true)
multiplier:
  # Minimum multiplier value (clamps lower bound)
  min: 0.5
  # Maximum multiplier value (clamps upper bound)
  max: 2.0

# Rounding configuration (only used when enabled: true)
rounding:
  # Rounding mode: "round", "floor", or "ceil"
  mode: "round"

# Scanning configuration (only used when enabled: true)
scanning:
  # Scanning mode: "sync" or "async"
  # async = compute base values asynchronously (recommended for performance)
  # sync = compute base values synchronously (faster but may lag server)
  mode: "async"
  
  # Block value mapping: "use-registry" or "custom"
  # use-registry = use ChunkValueRegistry block weights
  # custom = use custom mapping (not yet implemented)
  block-value-mapping: "use-registry"

# ===== BIOME UNLOCK REQUIREMENTS =====
# Complete biome costs configuration for Chunklock
# Supports both classic flat format (vanilla items) and structured format (vanilla + custom items)
#
# AUTO-DETECTION: Format is automatically detected based on structure:
#   - If biome has "vanilla:" or "custom:" keys → Structured format (new)
#   - If biome has only material keys → Flat format (legacy)
#
# FLAT FORMAT (LEGACY - Backward Compatible):
#   PLAINS:
#     WHEAT: 8
#     HAY_BLOCK: 2
#   Advantages: Simple, clean, works with vanilla items
#   Use when: No custom items needed
#
# STRUCTURED FORMAT (NEW - Custom Item Support):
#   PLAINS:
#     vanilla:
#       WHEAT: 8
#       HAY_BLOCK: 2
#     custom:
#       - plugin: mmoitems
#         type: MATERIAL
#         item: diamond_ingot
#         amount: 3
#       - plugin: oraxen
#         item: mythic_sword
#         amount: 1
#   Advantages: Mix vanilla + custom items, future-proof
#   Use when: Need custom items from MMOItems or Oraxen
#
# REQUIREMENTS AND NOTES:
#   - All items are REQUIRED (all-or-nothing system) - player must have ALL items
#   - Vanilla items use exact Minecraft material names (WHEAT, DIAMOND, etc.)
#   - Custom items require exact 'plugin', 'item' name, and 'amount' fields
#   - MMOItems format: type (MATERIAL/CONSUMABLE) + item (database name)
#   - Oraxen format: item only (the item ID you defined in Oraxen)
#   - Mix vanilla and custom items freely in one biome
#   - Costs are balanced for progression gameplay
#   - When dynamic costs are enabled, these amounts are multiplied based on neighbor values
#   - When dynamic costs are disabled, these amounts are used directly

